<!DOCTYPE html>
<html>

<head>
  <style>
    body {
      background-color: pink;
    }

    h1 {
      color: red;
      text-align: center;
      text-transform: capitalize;
      letter-spacing: .2rem;
      font-family: cursive;
      font-size: 100px;
    }

    #bold-italic {
      font-weight: bold;
      font-style: italic;
    }

    .box {
      margin: 30px;
      border: 20px solid blue;
      padding: 40px;
    }

    ul li {
      list-style-type: circle;
    }

    ol>li {
      line-height: 2.5;
    }
  </style>
</head>

<body>
  <h1>Basic CSS</h1>
  <p id="bold-italic">This paragraph demonstrates the id attribute, font-weight, and font-style.</p>
  <div class="box">
    <img src="assets/download.jpg" alt="Northern Lights" width="100" height="100">
  </div>
  <ul>
    <li>Item A</li>
    <li>Item B
      <ol>
        <li>Subitem</li>
      </ol>
    </li>
  </ul>
</body>

</html>
